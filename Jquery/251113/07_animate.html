<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        position: relative;
        width: 50px;
        height: 50px;
        background: #ccc;
        margin: 50px;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- <script src="/수업/Jquery/jquery-ui.min.js"></script> -->
  </head>
  <body>
    <section></section>
    <button id="move">move</button>

    <script>
      $("#move").click(function () {
        $("section")
          .animate({ left: "500px" }, 1000)
          .animate({ top: "500px" }, 1000)
          .animate({ left: "0" }, 1000)
          .animate({ top: "0" }, 1000);
      });
      $("#move").trigger("click");
      setInterval(function () {
        $("#move").click();
      }, 4000);
    </script>
  </body>
</html>
